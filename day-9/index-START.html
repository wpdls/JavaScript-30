<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string!', 'jayne');
    //console.log(`hello I am ${var}`);

    // Styled
    //style your console.log
    console.log('%cI am some great text', 'font-size: 50px; background:red; text-shadow: 10px 10px blue')

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('OH NOOO');

    // Info
    //notifies that this is info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    //tests whether it is true or not
    console.assert(1 === 2, 'That is wrong');

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear(); //clears the console.log

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //gives you a drop down

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');  //how many times i were to run it
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    //start a timer (like how long fetching took)
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

    console.table(dogs);

  </script>
</body>
</html>
